<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <div id="container">
        <header class="header">
            <div class="search">
                <img src="images/search-icon.svg" alt="search icon" class="search-icon">
                <input type="text" class="search-bar">
            </div>
            <div class="account">
                <img src="images/notification.svg" alt="notification icon" class="notification-icon">
                <img src="images/profile-picture.jpg" alt="profile picture" class="profile-picture">
                <p class="username">Noah</p>
            </div>
            <div class="welcome">
                Welcome
            </div>
            <div class="buttons">
                Some cool buttons
            </div>
        </header>
        <nav class="sidebar">
            <h1 class="title">
                Dashboard
            </h1>
            <ul class="nav">
                Some navigation buttons
            </ul>
            <ul class="info">
                Some info buttons
            </ul>
        </nav>
        <main class="content">
            <div class="projects">
                A bunch of epic projects
            </div>
            <div class="announcements">
                announcements
            </div>
            <div class="trending">
                trending
            </div>
        </main>
    </div>
</body>
</html>
